<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Tilt+Neon&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./css/style.css" rel="stylesheet">
  <title>MAYA MOVIE | Demo</title>
</head>

<body>
  <!-- Header Section -->
  <header class="bg-black py-6 lg:py-12 text-emerald-600 font-tiltNeon uppercase">
    <!-- Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo -->
      <a href="#\"
        class="pl-5 md:pl-0 text-4xl lg:text-6xl font-bold text-emerald-600 text-transparent bg-gradient-to-r bg-clip-text from-dark-green to-white">MAYA</a>
      <!-- Mobile Menu -->
      <div class="block md:hidden pr-5">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-gray-100 w-8 h-1 rounded-full"></div>
          <div class="bg-gray-100 w-8 h-1 rounded-full"></div>
          <div class="bg-gray-100 w-8 h-1 rounded-full"></div>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="hidden md:flex justify-between flex-1">
        <!-- Menu -->
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#\" class="hover:text-light-green text-white transatition duration-300">movies</a>
          <a href="#\" class="hover:text-light-green text-white transatition duration-300">celebrities</a>
          <a href="#\" class="hover:text-light-green text-white transatition duration-300">blog</a>
          <a href="#\" class="hover:text-light-green text-white transatition duration-300">news</a>
          <a href="#\" class="hover:text-light-green text-white transatition duration-300">about</a>
        </div>
        <!-- Log In -->
        <div class="flex items-center space-x-8">
          <!-- Search Area -->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-light-green">
              <input type="text"
                class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-light-green focus:outline-none w-24 lg:w-44 transition duration-300">
              <button class="-ml-4 group-hover:ml-0 transition duration-300">
                <i class="fas fa-search group-hover:text-light-pink transition duration-300"></i>
              </button>
            </div>
          </form>
          <!-- Sign Up Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#\" class="whitespace-nowrap">Log In</a>
            <a href="#\"
              class="bg-dark-green text-black px-3 py-1 hover:bg-light-green hover:text-white cursor-pointer transition duration-300 whitespace-nowrap">Sign
              Up</a>
          </div>
        </div>
      </nav>

    </div>
  </header>
</body>

</html>
